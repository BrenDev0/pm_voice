<!DOCTYPE html>
<html>
<head>
    <title>Deepgram WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Audio Streaming Test</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <div id="transcript"></div>
    <div id="status"></div>

    <script>
        let mediaRecorder;
        let socket;

        document.getElementById('startBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                
                // Connect to WebSocket
                socket = new WebSocket('ws://localhost:8000/ws');
                
                socket.onopen = () => {
                    console.log('WebSocket connected');
                    
                    // Send start signal
                    socket.send(JSON.stringify({ type: 'audio_start' }));
                    
                    // Start recording
                    mediaRecorder.start(1000); // Send chunks every second
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('status').innerHTML = '<p>Recording...</p>';
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'transcription') {
                        document.getElementById('transcript').innerHTML += `<p><strong>Transcription:</strong> ${data.text}</p>`;
                    } else if (data.type === 'status') {
                        document.getElementById('status').innerHTML = `<p>${data.message}</p>`;
                    } else if (data.type === 'error') {
                        document.getElementById('transcript').innerHTML += `<p style="color: red;"><strong>Error:</strong> ${data.message}</p>`;
                    }
                };

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                        event.data.arrayBuffer().then(buffer => {
                            socket.send(buffer); // Send raw binary
                        });
                    }
                };

                mediaRecorder.onstop = () => {
                    // Send end signal
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'audio_end' }));
                    }
                };

            } catch (error) {
                console.error('Error starting recording:', error);
                document.getElementById('status').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').innerHTML = '<p>Processing audio...</p>';
            
            // Note: Don't close the socket immediately, let the server process the audio first
            setTimeout(() => {
                if (socket) {
                    socket.close();
                }
            }, 2000); // Wait 2 seconds before closing
        }
    </script>
</body>
</html>
