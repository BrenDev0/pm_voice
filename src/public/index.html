<!DOCTYPE html>
<html>
<head>
    <title>Deepgram WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Audio Streaming Test</h1>
    <button id="openBtn">open connection</button>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <button id="closeBtn" disabled>close web socket</button>
    <div id="transcript"></div>
    <div id="status"></div>

    <script>
        let mediaRecorder;
        let socket;
        let audioQueue = [];
        let isPlayingAudio = false;

        document.getElementById('openBtn').addEventListener('click', openConnection);
        document.getElementById('startBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);
        document.getElementById('closeBtn').addEventListener('click', closeWs);

        async function openConnection() {
            try { 
                // Connect to WebSocket
                socket = new WebSocket('wss://pmvoice.up.railway.app/ws/4de3264d-8ff1-4c34-8061-e786402909a7');
                
                socket.onopen = () => {
                    console.log('WebSocket connected');
                    
                    document.getElementById('opneBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('closeBtn').disabled = false;
                    document.getElementById('status').innerHTML = '<p>Recording...</p>';
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'audio_response' && data.audio_data) {
                        // Add audio chunk to queue
                        audioQueue.push(data.audio_data);
                        playNextAudio();
                    }

                    if (data.type === 'transcription') {
                        document.getElementById('transcript').innerHTML += `<p><strong>Transcription:</strong> ${data.text}</p>`;
                    } else if (data.type === 'status') {
                        document.getElementById('status').innerHTML = `<p>${data.message}</p>`;
                    } else if (data.type === 'error') {
                        document.getElementById('transcript').innerHTML += `<p style="color: red;"><strong>Error:</strong> ${data.message}</p>`;
                    }
                };

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            } catch (error) {
                console.error('Error starting recording:', error);
                document.getElementById('status').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }


        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                socket.send(JSON.stringify({ type: 'audio_start' }));
                mediaRecorder.start(1000); // Send chunks every second
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('closeBtn').disabled = false;
                document.getElementById('status').innerHTML = '<p>Recording...</p>';
            

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                        event.data.arrayBuffer().then(buffer => {
                            socket.send(buffer); // Send raw binary
                        });
                    }
                };

                mediaRecorder.onstop = () => {
                    // Send end signal
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'audio_end' }));
                    }
                };

            } catch (error) {
                console.error('Error starting recording:', error);
                document.getElementById('status').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').innerHTML = '<p>Processing audio...</p>';
        }

        function closeWs() {
             // Close the socket IMMEDIATELY - don't wait for onstop
            if (socket && socket.readyState === WebSocket.OPEN) {
                
                socket.close(); // Close immediately after sending
            }
        }

        function playNextAudio() {
            if (isPlayingAudio || audioQueue.length === 0) return;

            isPlayingAudio = true;
            const audioData = audioQueue.shift();

            // Decode base64 audio data to ArrayBuffer
            const audioBuffer = Uint8Array.from(atob(audioData), c => c.charCodeAt(0)).buffer;
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            audioCtx.decodeAudioData(audioBuffer, (buffer) => {
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);

                // When playback ends, play the next audio in the queue
                source.onended = () => {
                    isPlayingAudio = false;
                    playNextAudio();
                };

                source.start(0);
            }, (err) => {
                console.error('Error decoding audio:', err);
                isPlayingAudio = false;
                playNextAudio();
            });
        }
    </script>
</body>
</html>
